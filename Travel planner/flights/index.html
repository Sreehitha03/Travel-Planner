<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="travel.jpg" rel="icon">
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-city</span>
        </div>
        <div class="booking-form">
            <div class="input-grp">
            <label>Flying Form</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            </div>
            <div class="input-grp">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            </div>
            <div class="input-grp">
                <label>Departure</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp center-btn">
                <button type="button" class="btn btn-primary flight" onclick="bookFlight(this)">Book</button>
            </div>

        </div>
    </div>
    <script>
        function bookFlight(button){
            if(button.classList.contains("disabled")){
                alert("You have already booked the flight");
            }
            else{
                button.classList.add("disabled");
                button.innerText = "Booked";
                alert("You ticket has been successfully booked. Thankyou!");
            }
        }

    </script>
</body>
</html>
